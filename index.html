<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/site.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 

  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="centered">
  <img class="text-center mb-5"><img src="./images/logo.svg" alt="">
    <div class="machine-container">
      <div class="row">
        <div class="col-6 d-flex">
          <div class="bill-box">
            <form id="bill-form">
            <div class="form-group">
              <label for="bill">Bill</label>
              <input class="form-control mt-2 bill-bg" dir="rtl" type="text" placeholder="0" id="bill">
            </div>
            <div class="form-group mt-4">
              <label class="mb-3">Select Tip %</label>
              <div class="row mb-3">
                <div class="col-4">
                  <input type="radio" class="btn-check" id="tip5" name="tipval" value="0.05">
                  <label for="tip5" class="btn btn-tip">5%</label>
                </div>
                <div class="col-4">
                  <input type="radio" class="btn-check" id="tip10" name="tipval" value="0.1">
                  <label for="tip10" class="btn btn-tip">10%</label>
                </div>
                <div class="col-4">                  
                  <input type="radio" class="btn-check" id="tip15" name="tipval" value="0.15">
                  <label for="tip15" class="btn btn-tip">15%</label>
                </div>
              </div>
              <div class="row">
                <div class="col-4">                  
                  <input type="radio" class="btn-check" id="tip25" name="tipval" value="0.25">
                  <label for="tip25" class="btn btn-tip">25%</label>
                </div>
                <div class="col-4">                  
                  <input type="radio" class="btn-check" id="tip50" name="tipval" value="0.5">
                  <label for="tip50" class="btn btn-tip">50%</label>
                </div>
                <div class="col-4">
                  <input type="text" placeholder="Custom" class="custom-tip form-control" id="tipcustom" name="tipval" dir="rtl">
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <label class="mb-2" for="numpeople">Number of People</label>
              <input id="numpeople" class="form-control" type="number" min="1" dir="rtl">
            </div>
          </form>  
          </div>     
        </div>
        <div class="col-6 d-flex h-100">
          <div class="total-box">
            <div class="row">
              <div class="col-6">
                Tip Amount
                <p class="tip-tag">/ person</p>
              </div>
              <div class="col-6 tip-total" id="tip">
                $0.00
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                Total
                <p class="tip-tag">/ person</p>
              </div>
              <div class="col-6 tip-total" id="total">
                $0.00
              </div>
            </div>
            <div class="align-self-end">
              <button class="btn btn-reset col-12" id="resetbtn">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<!--
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset

  </div>
-->
  <script src="./js/site.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
